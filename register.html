<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Mágicas - Registro</title>
    <link rel="stylesheet" href="estilosRegister.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Bienvenido a Historias Mágicas</h1>
            <img src="img-register/magic-story.png" alt="Imagen de niños leyendo un libro mágico">
        </div>
        <div class="right-section">
            <div class="register-box">
                <img src="img-register/books.png" alt="Libros" class="logo">
                <h2>Regístrate</h2>
                <form id="registerForm" onsubmit="return validateForm()">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellidos" name="apellidos" required>
                    <input type="email" placeholder="Correo" name="correo" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <input type="password" placeholder="Confirmar contraseña" name="confirm_password" required>
                    <input type="text" placeholder="País" name="pais" required>
                    <input type="number" placeholder="Edad" name="edad" min="0" required>
                    <select name="discapacidad">
                        <option value="">Discapacidad</option>
                        <option value="visual">Visual</option>
                        <option value="auditiva">Auditiva</option>
                        <option value="motriz">Motriz</option>
                        <option value="ninguna">Ninguna</option>
                    </select>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
