<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="login-container">
        <!-- Sección izquierda: Formulario de inicio de sesión -->
        <div class="login-formulario">
            <div class="logo">
                <img src="./img/Libros.png" alt="Logo de Libros" />
            </div>
            <h2>Inicio de Sesion</h2>
            <form action="login.html" method="post">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                
                <p class="register-link">¿No tiene una cuenta? <a href="#">Registrarse</a></p>
                <p class="forgot-password"><a href="#">¿Olvidó su contraseña?</a></p>
            </form>
        </div>
        
        <!-- Sección derecha: Imagen de bienvenida -->
        <div class="login-bienvenida">
            <h2>Bienvenido a historias Magicas</h2>
            <img src="./img/niñosvolando.png" alt="Imagen de bienvenida" />
        </div>
    </div>
</body>
</html>
